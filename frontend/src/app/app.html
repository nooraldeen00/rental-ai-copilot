<!-- Header -->
<header class="sticky top-0 z-40 backdrop-blur bg-black/30 border-b border-white/10">
  <div class="mx-auto max-w-6xl px-4 py-4 flex items-center gap-3">
    <!-- Simple logo mark -->
    <div class="h-10 w-10 rounded-xl bg-por-500/20 grid place-items-center border border-por-500/30">
      <svg width="20" height="20" viewBox="0 0 24 24" class="text-por-400" fill="currentColor">
        <path d="M4 12a8 8 0 1 1 16 0v6a2 2 0 0 1-2 2h-5v-6h3l-4-6-4 6h3v6H6a2 2 0 0 1-2-2v-6z"/>
      </svg>
    </div>
    <h1 class="text-xl md:text-2xl font-semibold tracking-tight">
      <span class="text-white">Point of Rental</span>
      <span class="text-por-400"> AI Quote Copilot</span>
    </h1>
    <span class="ml-auto badge">BETA</span>
  </div>
</header>

<!-- Main -->
<main class="mx-auto max-w-6xl px-4 py-8 grid md:grid-cols-3 gap-6">
  <!-- Left: Form -->
  <section class="md:col-span-2 glass">
    <div class="p-5 border-b border-white/10 flex items-center justify-between">
      <h2 class="text-lg font-semibold">Create Draft Quote</h2>
      <span class="text-xs text-white/60">Paste a renter request or fill fields</span>
    </div>

    <div class="p-5 grid gap-5">
      <div>
        <label class="text-sm font-medium text-white/80">Request</label>
        <textarea rows="4" class="input"
          placeholder="Need 2 light towers in Dallas Fri–Sun"
          <!-- [(ngModel)]="form.message" -->
        ></textarea>
      </div>

      <div class="grid grid-cols-1 md:grid-cols-4 gap-4">
        <div>
          <label class="text-sm font-medium text-white/80">Tier</label>
          <select class="input" <!-- [(ngModel)]="form.customer_tier" -->>
            <option value="A">A</option>
            <option value="B" selected>B</option>
            <option value="C">C</option>
          </select>
        </div>
        <div class="md:col-span-2">
          <label class="text-sm font-medium text-white/80">Location</label>
          <input class="input" placeholder="Dallas" <!-- [(ngModel)]="form.location" --> />
        </div>
        <div>
          <label class="text-sm font-medium text-white/80">Seed</label>
          <input class="input" placeholder="optional" <!-- [(ngModel)]="form.seed" type="number" --> />
        </div>
      </div>

      <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
        <div>
          <label class="text-sm font-medium text-white/80">Start</label>
          <input type="date" class="input" <!-- [(ngModel)]="form.start_date" --> />
        </div>
        <div>
          <label class="text-sm font-medium text-white/80">End</label>
          <input type="date" class="input" <!-- [(ngModel)]="form.end_date" --> />
        </div>
        <div>
          <label class="text-sm font-medium text-white/80">ZIP</label>
          <input class="input" placeholder="75201" <!-- [(ngModel)]="form.zip" --> />
        </div>
      </div>

      <div class="flex items-center gap-3 pt-1">
        <button class="btn-primary" (click)="onGenerateQuote()">
          Generate Quote
        </button>
        <button class="btn-ghost" (click)="onClear()">Clear</button>
      </div>
    </div>
  </section>

  <!-- Right: Run / Output -->
  <aside class="md:col-span-1 space-y-6">
    <div class="glass">
      <div class="p-4 border-b border-white/10">
        <h3 class="font-semibold">Quote Summary</h3>
      </div>
      <div class="p-4 text-sm text-white/80 space-y-2">
        <!-- Bind these to your response -->
        <div class="flex items-center justify-between">
          <span>Subtotal</span>
          <strong><!-- {{quote?.subtotal | currency}} --></strong>
        </div>
        <div class="flex items-center justify-between">
          <span>Tax</span>
          <strong><!-- {{quote?.tax | currency}} --></strong>
        </div>
        <div class="flex items-center justify-between">
          <span>Total</span>
          <strong class="text-por-300 text-lg">
            <!-- {{quote?.total | currency}} -->
          </strong>
        </div>
        <div class="pt-2 text-xs text-white/60">
          Days: <!-- {{quote?.days}} --> • Fees: <!-- {{quote?.fees?.length || 0}} -->
        </div>
      </div>
    </div>

    <div class="glass p-4">
      <h3 class="font-semibold mb-2">How it works</h3>
      <ul class="list-disc ml-5 text-white/70 text-sm space-y-1">
        <li>Normalize message → infer items</li>
        <li>Apply policies & rates</li>
        <li>Compute fees, tax, and total</li>
      </ul>
    </div>
  </aside>
</main>
