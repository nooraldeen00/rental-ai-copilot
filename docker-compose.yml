services:
  db:
    image: mysql:8.0
    container_name: por_db
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: por
      MYSQL_USER: por
      MYSQL_PASSWORD: por
      TZ: America/Chicago
    ports:
      - "3306:3306"
    volumes:
      - dbdata:/var/lib/mysql
      - ./backend/db/schema.sql:/docker-entrypoint-initdb.d/01_schema.sql:ro
      - ./backend/db/seed.sql:/docker-entrypoint-initdb.d/02_seed.sql:ro
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "127.0.0.1", "-uroot", "-proot"]
      interval: 5s
      timeout: 3s
      retries: 30
    restart: unless-stopped

  api:
    build:
      context: .
      dockerfile: backend/Dockerfile
    container_name: por_api
    depends_on:
      db:
        condition: service_healthy
    environment:
      DATABASE_URL: mysql+pymysql://por:por@db:3306/por
      LLM_PROVIDER: openai
      LLM_MODEL: gpt-4o-mini
      OPENAI_API_KEY: ${OPENAI_API_KEY}
      TZ: America/Chicago
    ports:
      - "8000:8000"
    command: uvicorn backend.app:app --host 0.0.0.0 --port 8000
    restart: unless-stopped

volumes:
  dbdata:
